name: "Exemplo de CD"

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Debug - Show IMAGE_NAME
        run: echo "Image Name: ${{ secrets.IMAGE_NAME }}"

      - name: Pull Docker image
        run: docker pull ${{ secrets.IMAGE_NAME }}:latest

      - name: Stop Docker container
        run: docker stop serenity || true

      - name: Remove Docker container
        run: docker rm serenity || true

      - name: Run Docker container
        # Adiciona --restart=always para reiniciar automaticamente
        run: docker run --name serenity -d -p 8080:8080 --restart=always ${{ secrets.IMAGE_NAME }}:latest
