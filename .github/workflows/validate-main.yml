name: Validate Docker Build

on:
  pull_request:
    branches:
      - main

jobs:
  validate-docker-build:
    name: Validate Docker Build (No Tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Without Running Tests)
        run: |
          docker build --no-cache -t serenity-api:test .

      - name: Recreate .env File from GitHub Secrets
        run: |
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Run Container and Validate
        run: |
          docker run --env-file .env -p 8080:8080 -d --name test-container serenity-api:test
          sleep 10  # Allow container to start
          docker ps | grep test-container  # Ensure container is running
          docker logs test-container       # Output logs
          docker stop test-container

      - name: Cleanup
        run: |
          docker rm test-container || true
          docker rmi my-java-app:test || true
          rm .env || true
